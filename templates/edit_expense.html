{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
<div class="back-video-wrapper">
  <video autoplay muted loop class="back-video">
    <source src="{{ url_for('static', filename='expenses_sl.mp4') }}" type="video/mp4">
  </video>
</div>

<style>
  .back-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    object-position: center;
    transform: scale(1.05);
    z-index: -1;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    font-family: 'Playfair Display', serif;
  }

  h1 {
    text-align: center;
    font-size: 3rem;
    margin-top: 5rem;
    letter-spacing: 0.1em;
  }

  .center-box {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
  }

  .card {
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    padding: 2rem 3rem;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  }

  label {
    font-size: 1.1rem;
    letter-spacing: 0.05em;
  }

  .input-box {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-top: 0.5rem;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 1rem;
    outline: none;
  }

  .input-box:focus {
    border-color: white;
    background-color: rgba(255, 255, 255, 0.2);
  }

  .btn,
  .btn-back {
    display: inline-block;
    padding: 0.6rem 1.4rem;
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50px;
    color: white;
    text-decoration: none;
    font-size: 1rem;
    letter-spacing: 0.05em;
    transition: 0.25s ease;
    backdrop-filter: blur(6px);
    text-align: center;
    margin-top: 1rem;
  }

  .btn:hover,
  .btn-back:hover {
    background-color: rgba(255, 255, 255, 0.3);
    color: black;
    border-color: white;
    transform: scale(1.05);
  }

select.input-box option {
  background-color:rgb(78, 78, 78); 
  color: white;
}
</style>

<h1>Edit Expense</h1>

<div class="center-box">
  <div class="card">
    <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
      <div>
        <label><strong>ID:</strong> {{ expense.id }}</label>
      </div>

      <div>
        <label>Amount ($):</label>
        <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required class="input-box">
      </div>

      <div>
        <label>Category:</label>
        <select name="category_id" required class="input-box">
          {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == expense.category.id %}selected{% endif %}>
              {{ category.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label>Date:</label>
        <input type="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required class="input-box" max="{{ today }}">
      </div>

      <div>
        <label>Note:</label>
        <input type="text" name="note" value="{{ expense.note }}" class="input-box">
      </div>

      <button type="submit" class="btn">Update Expense</button>
    </form>

    <div style="text-align: center;">
      <a href="{{ url_for('list_expenses') }}" class="btn-back">Back to Expenses</a>
    </div>
  </div>
</div>
{% endblock %}
