{% extends "base.html" %}

{% block title %}Edit Expense - Expense Tracker{% endblock %}

{% block content %}
<div class="center-box">
    <div class="card">
        <h1 style="text-align: center; font-size: 3rem;">Edit Expense</h1>

        <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem; margin-top: 2rem;">            <div>
                <label><strong>Id:</strong> {{ expense.id }}</label><br>
            </div>

            <div>
                <label>Amount ($):</label><br>
                <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required class="input-box">
            </div>

            <div>
                <label>Category:</label><br>
                <input type="text" name="category" value="{{ expense.category }}" required class="input-box">
            </div>

            <div>
                <label>Date:</label><br>
                <input type="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required class="input-box" max="{{ today }}">
            </div>

            <div>
                <label>Note:</label><br>
                <input type="text" name="note" value="{{ expense.note }}" class="input-box">
            </div>

            <button type="submit" class="btn" style="font-size: 19px;">Update Expense</button>
        </form>

        <div style="margin-top: 1rem; text-align: center; font-size: 19px;">
            <a href="{{ url_for('list_expenses') }}" class="btn">Back to Expenses</a>
        </div>
    </div>
</div>
{% endblock %}
