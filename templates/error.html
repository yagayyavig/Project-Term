{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
<style>
    .back-video {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transform: scale(1.05);
    }

    h1,
    h3,
    p,
    footer {
        font-family: 'Playfair Display', serif;
        color: white;
    }

    footer {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .content-card {
        background: rgba(36, 36, 36, 0.38);
        padding: 2rem;
        border-radius: 12px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        margin: 10px;
    }

    .content-card h1 {
        margin-bottom: 1rem;
        font-size: 3rem;
        letter-spacing: 3px;
    }

    .content-card p {
        letter-spacing: 0.1em;
        text-transform: uppercase;
        font-size: 1rem;
        margin-bottom: 1.5rem;
    }

    .content-card button {
        padding: 0.6rem 1.2rem;
        margin: 5px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background-color: #ffffffcc;
        color: #000;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'Playfair Display', serif;
    }

    .content-card button:hover {
        background-color: #ffffff;
    }


    @media (max-width: 768px) {
        .content-card h1 {
            font-size: 2.2rem;
            letter-spacing: 2px;
        }

        .content-card p {
            font-size: 0.95rem;
        }

        .content-card button {
            font-size: 0.9rem;
        }

        #banner-text {
            font-size: 0.8rem;
        }
    }

    @media (max-width: 480px) {
        .content-card h1 {
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
    }

    .content-card p {
        font-size: 0.85rem;
    }

    .content-card button {
        font-size: 0.8rem;
        padding: 0.5rem 1rem;
    }
</style>

<div class="back-video-wrapper">
    <video autoplay muted loop class="back-video">
        <source src="{{ url_for('static', filename='error_sl.mp4') }}" type="video/mp4" />
    </video>
</div>

<div class="center-box">
    <div class="content-card">
        <h1>Uh-oh</h1>
        <h3>It looks like you're lost:(</h3>
        <p>{{ message }}</p>
    </div>

    <style>
        .button-like {
            padding: 0.6rem 1.2rem;
            margin: 5px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #ffffffcc;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .button-like:hover {
            background-color: #ffffff;
        }
    </style>

    <a href="{{ url_for('home') }}" class="button-like">
        BACK TO VAULT
    </a>

</div>
{% endblock %}
