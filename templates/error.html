{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="center-box">
    <div class="card" style="max-width: 500px; text-align: center;">
        <h1>Error - Something Went Wrong</h1>
        <p>Oops! Something went wrong. The page you are looking for doesn't exist or there was an issue.</p>
        <p><strong>Error Code:</strong> {{ error }}</p>
        <a href="{{ url_for('home') }}" class="btn" style="margin-top: 1rem;">Back to Home</a>
    </div>
</div>
{% endblock %}
