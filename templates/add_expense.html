{% extends "base.html" %}

{% block title %}Add Expense - Expense Tracker{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: auto;">
    <h1>Add New Expense</h1>

    <form method="post" style="display: flex; flex-direction: column; gap: 1.2rem; margin-top: 1.5rem;">
        <div>
            <label>Amount ($):</label><br>
            <input type="number" step="0.01" name="amount" required class="input-box">
        </div>

        <div>
            <label>Category:</label><br>
            <input type="text" name="category" required class="input-box">
        </div>

        <div>
            <label>Date:</label><br>
            <input type="date" name="date" required class="input-box" max="{{ today }}">
        </div>

        <div>
            <label>Note:</label><br>
            <input type="text" name="note" class="input-box">
        </div>

        <button type="submit" class="btn">Add Expense</button>
    </form>

    <div style="margin-top: 1rem;">
        <a href="{{ url_for('list_expenses') }}" class="btn">Back to Expenses</a>
    </div>
</div>
{% endblock %}
