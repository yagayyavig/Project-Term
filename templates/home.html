{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
<style>
    .back-video {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        object-position: center;
        transform: scale(1.05);
    }

    nav,
    footer {
        font-family: 'Playfair Display', serif;
        color: white;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.1);
        text-align: center;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        letter-spacing: 0.1em;
        z-index: 9999;
    }

    nav {
        position: fixed;
        top: 0;
        left: 0;
    }

    footer {
        position: fixed;
        bottom: 0;
        left: 0;
    }

    #banner-text {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: white;
        color: black;
        text-align: center;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        letter-spacing: 0.1em;
        font-family: 'Playfair Display', serif;
        z-index: 9999;
    }

    .center-wrapper {
        margin: 0;
        min-height: 100vh;
        padding: 6rem 1rem 4rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Playfair Display', serif;
        color: white;
        text-align: center;
        box-sizing: border-box;
    }

    .content-card {
        background: rgba(36, 36, 36, 0.38);
        padding: 2rem;
        border-radius: 12px;
        max-width: 500px;
        width: 100%;
    }

    .content-card h1 {
        margin-bottom: 1rem;
        font-size: 3rem;
        letter-spacing: 3px;
    }

    .content-card p {
        letter-spacing: 0.1em;
        text-transform: uppercase;
        font-size: 1rem;
        margin-bottom: 1.5rem;
    }

    .content-card button {
        padding: 0.6rem 1.2rem;
        margin: 5px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background-color: #ffffffcc;
        color: #000;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'Playfair Display', serif;
    }

    .content-card button:hover {
        background-color: #ffffff;
    }

    @media (max-width: 768px) {
        .content-card h1 {
            font-size: 2.2rem;
            letter-spacing: 2px;
        }

        .content-card p {
            font-size: 0.95rem;
        }

        .content-card button {
            font-size: 0.9rem;
        }

        #banner-text {
            font-size: 0.8rem;
        }
    }

    @media (max-width: 480px) {
        .content-card h1 {
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .content-card p {
            font-size: 0.85rem;
        }

        .content-card button {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
        }

        #banner-text {
            font-size: 0.7rem;
            padding: 0.4rem 0.8rem;
        }
    }
</style>

<video autoplay loop muted playsinline class="back-video">
    <source src="{{ url_for('static', filename='home_sl.mp4') }}" type="video/mp4">
    Your browser does not support the video tag. pyth
</video>

<div id="banner-text">
    THE VAULT IS NOW OPEN. TRACK YOUR SPENDING IN STYLE.
</div>

<div class="center-wrapper">
    <div class="content-card">
        <h1>THE VAULT</h1>
        <p>ENTER THE VAULT AND VIEW YOUR EXPENSES HERE</p>
        <a href="{{ url_for('list_expenses') }}">
            <button>ENTER</button>
        </a>
    </div>
</div>

<script>
    const messages = [
        "THE VAULT IS NOW OPEN. TRACK YOUR SPENDING IN STYLE.",
        "SPEND SMART. LIVE BOLD.",
        "KNOW WHERE EVERY DOLLAR GOES."
    ];

    let index = 0;
    const banner = document.getElementById("banner-text");

    setInterval(() => {
        index = (index + 1) % messages.length;
        banner.textContent = messages[index];
    }, 4000);
</script>

{% endblock %}
