<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete this expense?</p>
    <ul>
        <li>Amount: ${{ expense.amount }}</li>
        <li>Category: {{ expense.category }}</li>
        <li>Date: {{ expense.date }}</li>
        <li>Note: {{ expense.note }}</li>
    </ul>

    <form action="{{ url_for('delete_expense', expense_id=expense.id) }}" method="post">
        <button type="submit">Confirm Delete</button>
    </form>

    <a href="{{ url_for('list_expenses') }}">Cancel</a>
</body>
</html>
